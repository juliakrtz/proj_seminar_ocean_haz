<!DOCTYPE html>
<html>
  <head>
      <meta charset="utf-8">

      <title>NOVA IMS - Group Project Seminar Proposal</title>

      <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
      integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
      crossorigin=""/>

      <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
      integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
      crossorigin=""></script>


      <style>
        #top {
			width: 100%;
			height: 30px;
			float:top;
            font: 20px Arial, Helvetica, sans-serif;
            color: #524f4f;
		}
        
        #map {
			width: 55%;
			height: 550px;
			float:left;
		}
    
        #form {
			width: 42%;
			height: 500px;
			float:right;
            font: 15px Arial, Helvetica, sans-serif;
            color: #524f4f;
		    }

      </style>
  </head>
  <body>
    <div id="top">
        <p style = "text-align:center;"><b>NOVA IMS - Group Project Seminar Proposal: Mapping Oceanic Hazards</b></p>
    </div>

    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.0.1/dist/leaflet.js"></script>

    <script type="text/javascript">

        //styles bottom type
        var geojsonMarkerOptions = {
        radius: 8,
        fillColor: "#ff7800",
        color: "#000",
        weight: 1,
        opacity: 1,
        fillOpacity: 0.8
        };

        //create the leaflet.js map, centered in hawaii
        var map = L.map('map').setView([20.749255, -156.767903], 7);
        var bottom_type =  {{bottom_type|safe}};
        var shark_attacks =  {{shark_attacks|safe}};
        var coral_reefs =  {{coral_reefs|safe}};
        var hazard_areas =  {{hazard_areas|safe}};
        
        L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        L.geoJSON(bottom_type, {
            pointToLayer: function (feature, latlng) {
                return L.circleMarker(latlng, geojsonMarkerOptions);
            }
        }).addTo(map);
        
        //.bindPopup("bottom type popup")

        L.geoJSON(shark_attacks, {
            pointToLayer: function (feature, latlng) {
                return L.circleMarker(latlng, geojsonMarkerOptions);
            }
        }).addTo(map);

        L.geoJSON(coral_reefs).addTo(map);

        L.geoJSON(hazard_areas).addTo(map);


        
    </script>

    <div id = form>
        <form action="{{ url_for("gfg")}}" method="post">
            <label for="longitude">Longitude (x):</label>
            <input type="text" id="longitude" name="lon" placeholder="longitude">
            <label for="latitude">Latitude (y):</label>
            <input type="text" id="latitude" name="lat" placeholder="latitude">
            <button type="submit">Submit</button>
        </form>
    </div>
    
  </body>

</html>
