<!DOCTYPE html>
<html>
<head>
    <title>Convert JSON Data to HTML Table</title>
    <style>
        th, td, p, input, h3 {
            font: 15px Arial, Helvetica, sans-serif;
            color: #524f4f;
        }
        table, th, td {
            padding: 3px 3px;
            text-align: center;
        }
        th {
            font-weight:bold;
        }
    </style>
</head>
<body>
	<h3>
    	Click the button to create a dynamic table using data extracted from a JSON array.
    </h3>
    <input type='button' onclick='tableFromJson()' 
    	value='Create Table from JSON data' />
        
    <p id='showData'></p>
    
    <p id='msg'></p>
</body>

<script>
	// scroll down for ES6 features. 

	// using regular methods.

    function tableFromJson() {
		// the json data. (you can change the values for output.)
        var myBooks = {
                            "time": "2022-02-17T16:00:00+00:00",
                            "waveDirection": {
                                "noaa": 275.93
                            },
                            "waveHeight": {
                                "noaa": 0.92
                            },
                            "windDirection": {
                                "noaa": 79.69
                            },
                            "windSpeed": {
                                "noaa": 0.64
                            }
                        }
        
        
        // [
        //     {
        //         "Book ID": "1",
        //         "Book Name": "Computer Architecture",
        //         "Category": "Computers",
        //         "Price": "125.60"
        //     },
        //     {
        //         "Book ID": "2",
        //         "Book Name": "Asp.Net 4 Blue Book",
        //         "Category": "Programming",
        //         "Price": "56.00"
        //     },
        //     {
        //         "Book ID": "3",
        //         "Book Name": "Popular Science",
        //         "Category": "Science",
        //         "Price": "210.40"
        //     }
        // ]
        
        
        Object.keys(myBooks).forEach(key => {

        })
        

        // Extract value from table header. 
        // ('Book ID', 'Book Name', 'Category' and 'Price')
        var col = [];
        for (var i = 1; i < myBooks.length; i++) {
            for (var key in myBooks[i]) {
                if (col.indexOf(key) === -1) {
                    col.push(key);
                }
            }
        }
        // && (key === "waveDirection" || key === "waveHeight" || key == "windDirection" || key == "windSpeed"))
        // Create a table.
        var table = document.createElement("table");

        // Create table header row using the extracted headers above.
        var tr = table.insertRow(-1);                   // table row.

        for (var i = 0; i < col.length; i++) {
            var th = document.createElement("th");      // table header.
            th.innerHTML = col[i];
            tr.appendChild(th);
        }

        // add json data to the table as rows.
        for (var i = 1; i < myBooks.length; i++) {

            tr = table.insertRow(-1);

            for (var j = 0; j < col.length; j++) {
                var tabCell = tr.insertCell(-1);
                tabCell.innerHTML = myBooks[i][col[j]];
            }
        }

        // Now, add the newly created table with json data, to a container.
        var divShowData = document.getElementById('showData');
        divShowData.innerHTML = "";
        divShowData.appendChild(table);
        
    }
    
</script>
</html>
