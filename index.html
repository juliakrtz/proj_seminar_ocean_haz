<!DOCTYPE html>
<html>
  <head>
      <meta charset="utf-8">

      <title>NOVA IMS - Group Project Seminar Proposal</title>

      <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
      integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
      crossorigin=""/>

      <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
      integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
      crossorigin=""></script>


      <style>
        #top {
			width: 100%;
			height: 30px;
			float:top;
            font: 20px Arial, Helvetica, sans-serif;
            color: #524f4f;
		}
        
        #map {
			width: 55%;
			height: 550px;
			float:left;
		}
    
        #form {
			width: 42%;
			height: 500px;
			float:right;
            font: 15px Arial, Helvetica, sans-serif;
            color: #524f4f;
		    }

      </style>
  </head>
  <body>
    <div id="top">
        <p style = "text-align:center;"><b>NOVA IMS - Group Project Seminar Proposal: Mapping Oceanic Hazards</b></p>
    </div>

    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.0.1/dist/leaflet.js"></script>

    <script type="text/javascript">

        //create the leaflet.js map, centered in hawaii
        var map = L.map('map').setView([20.749255, -156.767903], 7);
        L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

    </script>

    <div id = form>
        <form>
            <h5>Enter coordinates</h5>
            <div>
                <input type="text" name="coordinates" placeholder="coordinates">
            </div>
            <div>
                <button >Submit</button>
            </div>
        </form>
    </div>
    
  </body>

</html>
